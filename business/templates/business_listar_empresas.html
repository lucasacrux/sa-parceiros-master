<!DOCTYPE html>
{% extends "business_base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Empresas</h2>
        <a href="{% url 'business_criar_empresa' %}" class="btn btn-primary">Criar nova Empresa</a>
    </div>

    <div class="card">
        <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.id }}</td>
                <td>{{ empresa.nome_fantasia }}</td>
                <td>{{ empresa.cnpj }}</td>
                <td>{{ empresa.email }}</td>
                <td>
                <a href="{% url 'business_editar_empresa' empresa.id %}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil"></i> Editar
                </a>
                <!-- Exclusão pode ser adicionada depois -->
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Nenhuma empresa cadastrada.</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>
{% endblock %}
