
{% extends "base.html" %}

{% load static %}
{% block content %}

<main id="content" role="main" class="main">
    <!-- Content -->
    <div class="container content container-fluid">
      <!-- Card -->
      <div class="card">
        <div class="card-header card-header-content-md-between">
          <h3 class="card-header-title">Carteira de Cobrança</h3>
        </div>
        <div class="card-body">
          <!-- Header -->
          <div class="card-header">
            <div class="row justify-content-between align-items-center flex-grow-1">
              <div class="col-10">
                <!-- Filter -->
                <form>
                  <!-- Search -->
                  <div class="input-group input-group-merge input-group-flush">
                    <div class="input-group-prepend input-group-text">
                      <i class="bi-search"></i>
                    </div>
                    <input id="datatableWithSearchInput" type="search" class="form-control" placeholder="Procurar carteiras" aria-label="Procurar carteiras">
                  </div>
                  <!-- End Search -->
                </form>
                <!-- End Filter -->
              </div>

              <div class="col-2">
                <div class="d-flex justify-content-end align-items-center">
                  <button type="button" class="btn btn-primary" id="btnCriarCarteira">
                    <i class="bi bi-plus-square-fill"></i> <span style="margin-left: 5px;">Criar carteira</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Header -->

          <!-- Table -->
          <div class="table-responsive datatable-custom">
            <table id="carteiraTable" class="js-datatable table table-borderless table-thead-bordered table-nowrap table-align-middle card-table"
                  data-hs-datatables-options='{
                          "order": [],
                          "search": "#datatableWithSearchInput",
                          "isResponsive": false,
                          "isShowPaging": false,
                          "pagination": "datatableWithSearchPagination"
                        }'>
              <thead class="thead-light">
              <tr>
                <th>Carteira</th>
                <th>ID</th>
                <th>Criado em</th>
                <th>Modificado em</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
              </thead>
              
              <tbody id="createCarteiraTr">
              </tbody>
            </table>
          </div>
          <!-- End Table -->

          <!-- Footer -->
          <div class="card-footer">
            <!-- Pagination -->
            <div class="d-flex justify-content-center justify-content-sm-end">
              <nav id="datatableWithSearchPagination" aria-label="Activity pagination"></nav>
            </div>
            <!-- End Pagination -->
          </div>
          <!-- End Footer -->
        </div>
      </div>
      <!-- End Card -->
      
      <!-- End Row -->
    </div>
    <!-- End Content -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

<script>
  document.getElementById("btnCriarCarteira").addEventListener("click", function() {
      window.location.href = "/criar-carteira";
  });
</script>

<script>
  var carteiras = JSON.parse(localStorage.getItem("carteiras")) || [];

  var carteiraTr = document.getElementById("createCarteiraTr");
  carteiras.forEach(function(carteira) {
    var newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td><h4>${carteira.nome}</h4></td>
      <td><span>${carteira.id}</span></td>
      <td><span>${carteira.criado_em}</span></td>
      <td><span>${carteira.criado_em}</span></td>
      <td><span class="legend-indicator bg-success"></span>Active</td>
      <td>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi-pen"></i>
        </button>
        <button type="button" class="btn btn-primary btn-icon">
            <i class="bi-eye"></i>
        </button>
      </td>
    `;
    carteiraTr.appendChild(newRow);
  });
</script>
{% endblock %}
